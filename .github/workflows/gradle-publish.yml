name: Gradle Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: 'Set up latest Oracle JDK 20'
      - uses: oracle-actions/setup-java@v1
        with:
          website: oracle.com
          release: 20

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.0

      - name: Execute Gradle build
        run: gradle jib -Djib.to.image=docker.io/$DOCKERHUB_USERNAME/mfs:latest -Djib.to.auth.username=$DOCKERHUB_USERNAME -Djib.to.auth.password=$DOCKERHUB_TOKEN
