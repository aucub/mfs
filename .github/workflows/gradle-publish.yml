name: Gradle Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.0

      - name: Execute Gradle build
        run: ./gradlew build bootBuildImage --imageName=docker.io/azumide/mfs:latest --publishImage
